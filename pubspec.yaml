name: animal_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0   # 네 기준 유지

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- 네가 쓰던 것 (우선 유지) ---
  fl_chart: ^1.1.1
  syncfusion_flutter_datepicker: ^31.2.2
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  http_parser: ^4.0.2
  url_launcher: ^6.3.0
  intl: ^0.20.2
  image_picker: ^1.0.7
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2

  # --- 거니 쪽에서만 있던 것 (추가) ---
  flutter_naver_map: ^1.4.0        # 네이버 지도
  geolocator: ^12.0.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.3
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
